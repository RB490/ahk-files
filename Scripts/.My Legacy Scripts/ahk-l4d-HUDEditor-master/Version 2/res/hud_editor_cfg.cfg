// Options
sv_cheats 1                             // ebic cheatz
sv_consistency 0                        // Allow modified game files
sv_lan 1                                // Disable steam authentication check aka 'No steam logon'
sb_all_bot_team 1                       // (L4D1?) Prevent shutting down of versus/survival/coop mode
sb_all_bot_game 1                       // Prevent shutting down of versus/survival/coop mode
m_rawinput 1					        // Raw mouse input
vs_max_team_switches 9999               // Scavenge/versus allowed team switches
cl_ignore_vpk_assocation 1              // Disable 'Enable Automatic Add-On Installation?' prompt on the main menu

// Controls
unbindall
bind "F11" "exec hud_editor_execute_command.cfg"    // Bind ahk uses for executing commands ingame
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "START" "gameui_activate"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "h" "motd"
bind "m" "chooseteam"
bind "c" "+voicerecord"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "+mouse_menu QA"
bind "y" "messagemode"
bind "z" "+mouse_menu Orders"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F5" "Vote Yes"
bind "F6" "Vote No"
bind "F8" "jpeg"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"

